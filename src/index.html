
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
	<title>News</title>
  <script src="js/script.js"></script>
  <script src="news-proxy/server.js"></script>
</head>
<body>
    <nav>
      <div class="flex container main-nav">
        <a href="#" class="company-logo">
          <img src="./img/Logo.png" alt="company logo">
        </a>

        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="IPL" onclick="onNavItemClick('IPL')">IPL</li>
            <li class="hover-link nav-item" id="Financial" onclick="onNavItemClick('Financial')">Financial</li>
            <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
          </ul>
        </div>

        <div class="flex search-bar">
          <input type="text" class="news-input" id="search-text" placeholder="e.g. Science">
          <button class="search-button" id="SearchBtn">Search</button>
        </div>
      </div> 
    </nav>

    <main>
      <div class="card-container flex" id="card-container">
      </div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-hdr">
          <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-src" id="news-src">End Gadget 26/08/2023</h6>
          <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis maxime iure exercitationem nesciunt aperiam delectus aspernatur harum! Vitae blanditiis, error corrupti pariatur nesciunt cupiditate ratione ipsa nulla assumenda repellat! Architecto!</p>
        </div>
      </div>
    </template>
</body>
</html>
